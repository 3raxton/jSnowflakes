<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>jSnowflakes Demo</title>
    <style>
		body { margin:0 }
		#main {
			background: #3f66ab;
			width: 100%;
			height: 100%;
			position: absolute
		}
    </style>
</head>
<body>
<div>
	<input type="button" value="Start" />
	<input type="button" value="Stop" />
	<input type="button" value="Clear" />
	<a href="https://github.com/stereobooster/jSnowflakes">jSnowflakes</a> Demo
</div>
<div id="main"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="jquery.snowflakes.js"></script>
<script>
$(function(){
	$('#main').snow(true);
	$('[value=Start]').click(function(){
    	$('#main').snow();	
    });
    $('[value=Stop]').click(function(){
    	$('#main').snow('stop');	
    });
    $('[value=Clear]').click(function(){
    	$('#main').snow('clear');	
    });
});
</script>
</body>
</html>
